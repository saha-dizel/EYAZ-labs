plugins {
    id 'java'
    id 'application'
}

group 'IotkoKharavetsEYAZ'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.webSearch.Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.2'
    // compile group: 'org.elasticsearch', name: 'elasticsearch', version: '7.4.2'
    compile 'org.elasticsearch.client:elasticsearch-rest-client-sniffer:7.4.2'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.4.2'
}
